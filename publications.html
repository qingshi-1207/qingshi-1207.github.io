  <!-- Custom CSS for Publication Tags and Animations -->
  <style>
    .publication-tags {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .publication-tags .tag {
      display: inline-block;
      padding: 3px 8px;
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: capitalize;
      letter-spacing: 0.3px;
    }
    
    .publication-tags .tag:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    /* Publication Item Animation */
    .publication-item {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Animation */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 0.3em;
    }

    /* Filter Animation */
    .filter-item {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
      transition: all 0.3s ease;
    }

    .filter-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .filter-item.filter-active {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Container Animation */
    .publications-container {
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
