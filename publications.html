  <style>
    /* Publication list container（使用默认 container 宽度，不再额外收窄） */
    .publications-layout {
      width: 100%;
    }

    /* Publication Item Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading Animation */
    .spinner-border {
      width: 3rem;
      height: 3rem;
      border-width: 0.3em;
    }

    /* Container Animation */
    .publications-container {
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* 年份标题样式 */
    .year-header {
      margin-top: 3rem;
      margin-bottom: 1.25rem;
      position: relative;
      padding: 1rem 0;
      text-align: center;
    }

    .year-header:first-child {
      margin-top: 0;
    }

    .year-title {
      font-size: 2rem;
      font-weight: 600;
      color: #212529;
      margin: 0;
      padding: 0 1rem;
      letter-spacing: 0.03em;
      background-color: #fff;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .year-header::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 1px;
      background-color: #dee2e6;
      z-index: 0;
    }

    /* Publication item - 恢复原始样式 */
    .publication-item {
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .publication-content {
      padding: 12px 0 !important;
      border-bottom: 2px solid #ccc !important;
    }

    .publication-content:last-child {
      border-bottom: none;
    }

    .publication-content h4 {
      font-size: 20px;
      font-weight: 600;
      color: #1e3a8a; /* 深蓝色 */
      margin-bottom: 12px;
      line-height: 1.4;
      transition: color 0.3s ease;
    }

    .publication-content h4:hover {
      color: #3b82f6; /* 浅蓝色 */
    }

    .publication-content h4 .pub-index {
      font-weight: 600;
      color: #1e3a8a; /* 深蓝色，不随hover变色 */
      margin-right: 0.5rem;
    }

    .publication-content h4 a {
      color: inherit;
      text-decoration: none;
    }

    .publication-content .authors {
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 8px;
      font-style: italic;
    }

    .publication-content .venue {
      color: #64748b; /* 优化的灰色 */
      font-size: 16px;
      margin-bottom: 0;
      line-height: 1.6;
      font-weight: 600; /* 加粗 */
      letter-spacing: 0.01em;
    }

    .publication-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .publication-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .publication-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    /* 右侧年份导航栏 */
    .year-navigation {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 1.5rem 1.25rem;
      z-index: 1000;
      max-height: 85vh;
      overflow-y: auto;
      min-width: 200px;
    }

    .year-navigation.hidden {
      display: none;
    }

    .year-navigation::-webkit-scrollbar {
      width: 6px;
    }

    .year-navigation::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .year-navigation::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 3px;
    }

    .year-navigation::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .year-nav-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 6px;
      margin-bottom: 0.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .year-nav-item:hover {
      background-color: #f8f9fa;
      transform: translateX(-2px);
    }

    .year-nav-item.active {
      background-color: #e7f3ff;
      font-weight: 600;
    }

    .year-nav-item .year-text {
      font-size: 1rem;
      color: #495057;
      font-weight: 500;
    }

    .year-nav-item.active .year-text {
      color: #0d6efd;
      font-weight: 600;
    }

    .year-nav-item .year-count {
      font-size: 0.8rem;
      color: #6c757d;
      background-color: #e9ecef;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-weight: 500;
      min-width: 32px;
      text-align: center;
    }

    .year-nav-item.active .year-count {
      background-color: #cfe2ff;
      color: #0d6efd;
      font-weight: 600;
    }

    /* 移动设备上隐藏 */
    @media (max-width: 992px) {
      .year-navigation {
        display: none;
      }
    }
  </style>
